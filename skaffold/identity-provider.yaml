apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: identity-provider
build:
  artifacts:
    - image: identity-provider
      context: simpl-repo/identity-provider
      docker:
deploy:
  helm:
    releases:
      - name: identity-provider
        version: v0.0.0
        chartPath: simpl-repo/identity-provider/charts/
        setValues:
          global:
            profile: authority
            hostBe: participant.be.aruba-simpl.cloud
            hostTls: tls.authority.aruba-simpl.cloud
            keystore:
              password: "your-keystore-password"
          image:
            repository: identity-provider
            tag: v0.0.0
            pullPolicy: IfNotPresent
          db:
            url: "jdbc:postgresql://postgresql.iaa.svc.cluster.local:5432/identityprovider"
            username: "identityprovider"
            password: "identityprovider"
          ejbca:
            keystore:
              password: "8qwYWtcfV8EujiCF/PZ8XnWz"
              base64: ""
            truststore:
              password: "ManagementCA"
              base64: ""
            enrollConfig:
              url: "https://ejbca-community-helm.XXX.svc.cluster.local:30443"
              profileName: "Onboarding TLS Profile"
              endEntityName: "Onboarding TLS Profile"
              caName: "OnBoardingCA"
