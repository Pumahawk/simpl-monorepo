fe-authentication-provider:
  hostFe: localhost
  path: "/authority/participant-utility"
  cors: 
    allowOrigin: http://localhost:33443
  ingress:
    issuer: dev-prod
  env:
  - name: API_URL
    value: "http://localhost:8100"
  - name: KEYCLOAK_URL
    value: "http://localhost:8100/auth"
  - name: KEYCLOAK_REALM
    value: "authority"
  - name: KEYCLOAK_CLIENT_ID
    value: "frontend-cli"

